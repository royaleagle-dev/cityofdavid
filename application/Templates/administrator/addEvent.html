{% extends "administrator/base.html" %}

{% block title %}
Add new Event
{% endblock %}

{% block CSS %}
<style>
	.form-control{
		margin-bottom: 15px;
	}

	textarea.form-control{
		height:250px;
	}
</style>
{% endblock %}

{% block content %}
<div class = "row">
	<div class = "col-md-3">

	</div>
	<div class = "col-md-6">
		<div>
			<h5>Add Event</h5>
			<hr>
			<form method = "POST" action = "" enctype = "multipart/form-data">
				<input type = "text" name = "title" class = "form-control" placeholder = "Event Title">
				<input type = "date" name = "eventDate" class = "form-control" placeholder = "Event Date">
				<input type = "file" name = "eventPicture" class = "form-control">
				<textarea name = "description" placeholder = "Event Description" class = "form-control">Descrption Here</textarea>
				<input type = "submit" name = "submit" value = "Add Event" class = "btn btn-primary form-control text-light">
			</form>
			
		</div>
	</div>
</div>
{% endblock %}
